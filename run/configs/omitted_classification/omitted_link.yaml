out_dir: results
dataset:
  format: NetlistProtoLinks
  name: kicad_github/
  dir: /mnt/design.r/spice/datasets/
  task: link_pred
  task_type: classification
  #transductive: True
  split: [0.8, 0.2]
  #augment_feature: []
  #augment_feature_dims: [10]
  #augment_feature_repr: position
  #augment_label: ''
  #augment_label_dims: 5
  transform: none
  #edge_train_mode: disjoint
train:
  batch_size: 1
  eval_period: 20
  ckpt_period: 100
model:
  type: gnn
  loss_fun: cross_entropy
  edge_decoding: dot
  graph_pooling: add
gnn:
  layers_pre_mp: 1
  layers_mp: 2
  layers_post_mp: 1
  dim_inner: 256
  layer_type: generalconv
  stage_type: stack
  batchnorm: True
  act: prelu
  dropout: 0.0
  agg: add
  normalize_adj: False
optim:
  optimizer: adam
  base_lr: 0.01
  max_epoch: 100
